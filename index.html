<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG Stage 1</title>
  </head>
  <body>
    <section>
      <h1 data-testid="slackUserName">Sylvez90</h1>
      <div class="img-container">
        <img
          src="imagefirstTask/Sly.jpg"
          alt="sylvez90"
          data-testid="slackDisplayImage"
          width="250"
          height="250"
        />
      </div>

      <div class="time-container">
        <p class="currentDay" data-testid="currentDayOfTheWeek"></p>
        <p class="utcTime" data-testid="CurrentUTCTime"></p>
      </div>

      <div class="track">
        <p data-testid="myTrack">
          Frontend
          <span
            ><a
              href="https://github.com/sylvez90/HNG-Stage1"
              data-testid="githubURL"
              target="_blank"
              >Source code</a
            >
          </span>
        </p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
